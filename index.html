<!DOCTYPE html>
<html ng-app="prestoApp" ng-controller="ManageFrontsCtrl">

    <head>
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" data-semver="3.1.1" data-require="bootstrap-css@*" />
      <script data-require="angular.js@*" data-semver="1.2.15" src="http://code.angularjs.org/1.2.15/angular.js"></script>
       <script data-require="angular-resource.js@*" data-semver="1.2.15" src="http://code.angularjs.org/1.2.15/angular-resource.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>
      <link href="style.css" rel="stylesheet" />
      <link href="utilities/presto-ui.css" rel="stylesheet" />
      <script src="scripts.js"></script>

      <script src="utilities/presto-ui.js"></script>
      <script src="utilities/controllers/manageFrontsCtrl.js"></script>
      <script src="http://underscorejs.org/underscore-min.js"></script>
    </head>

  <body>
    <h1>Manage Fronts</h1>

    <div class="container container-fluid">
      <div class="row">
        <div class="col-md-8">

          <div class="buttonRow">
            <button class="btn btn-primary">Save</button>
          </div>
          <h3>Front List</h3>

          <div class="frontTabSets" ng-repeat="item in LM">
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab">{{item.dtoLayoutModule.DisplayName}}</a></li>
            </ul>
              <div class="tab-content">
                  <div class="tab-pane active" id="home">
                      <ul class="frontsList">
                          <li class="" ng-repeat="item in LMC">
                              {{item.dtoLayoutModuleContent.content.headline}}
                          </li>
                      </ul>
                      <div class="clearfix"></div>
                  </div>
              </div>
          </div>




        </div>
        <div class="col-md-3">
          <div class="assetPane">
            <h3>Asset Menu</h3>
            <div class="well">
            	<div class="assetList">

        			  <div class="assetListContainer assetSearch">
        				  <div class="assetItem" ng-repeat="item in frontsContentQueue" data-draggable="true" data-draggable-key="$index"
        				  	data-draggable-options="draggable.options" data-draggable-drag-ended="onDragEnded" draggable="true">
        					  <div class="row-fluid">
        					  	  <img class="thumbNail" ng-src="{{item.dtoFrontQueue.content.thumbnail | isempty: 'http://slowbuddy.com/wp-content/gallery/funny-baby-pictures/crying-baby-wallpaper.jpg'}}" />
        						  <span class="strong">{{item.dtoFrontQueue.content.headline}}</span><br />
        						  <div>
          							<small>
          							  <span><a href="{{item.dtoFrontQueue.Id}}/" target="_blank">{{item.dtoFrontQueue.Id}}</a></span> |
          							  <span><a href="">json</a></span> |
          							  <span>{{item.dtoFrontQueue.content.timestamp.published | date: 'short'}}</span>
          							</small>
                		  </div>
        					  </div>
        				  </div>
        			  </div>
              </div>
           	</div>

          </div>
        </div>
      </div>

    </div>


  </body>

</html>
