<ul class="nav pull-right">
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{selected.name}} <b class="caret" ng-show="showSiteGroups"></b> </a>
        <ul class="dropdown-menu" ng-show="showSiteGroups">
            <li class="nav-header" ng-show="hideRecentSiteGroups">
                Recent Groups
            </li>
            <li ng-repeat="group in siteGroups.recentSiteGroups" ng-show="hideRecentSiteGroups">
                <a id="site{{group.id}}" ng-click="selectSite(group)">{{group.name}}</a>
            </li>
            <li class="divider" ng-show="hideRecentSiteGroups"></li>
        
            <li class="nav-header">
                All Groups
            </li>
            <li ng-repeat="group in siteGroups.allAvailableSiteGroups | orderBy: 'name'">
                <a id="site{{group.id}}" ng-click="selectSite(group)">{{group.name}}</a>
            </li>

        </ul>
    </li>
</ul>
